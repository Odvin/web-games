<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #canvas {
        border: 2px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        max-width: 100%;
        max-height: 100%;
      }
      .assets {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="assets">
      <img src="img/full_map.png" id="full_map" />
    </div>
    <script type="module" src="main.mjs"></script>
  </body>
</html>
